<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilyGPT - Your Private AI Memory Vault</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Lucide React icons as inline SVG components
        const Camera = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path>
                <circle cx="12" cy="13" r="3"></circle>
            </svg>
        );

        const MessageCircle = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
        );

        const Plus = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Users = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const Lock = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        );

        const Home = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        );

        const Calendar = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Heart = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
        );

        const Trash2 = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const Send = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        );

        const Loader2 = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
            </svg>
        );

        // Simple localStorage wrapper to mimic window.storage API
        const storage = {
            get: async (key) => {
                try {
                    const value = localStorage.getItem(key);
                    if (value === null) {
                        throw new Error('Key not found');
                    }
                    return { key, value, shared: false };
                } catch (error) {
                    throw error;
                }
            },
            set: async (key, value) => {
                try {
                    localStorage.setItem(key, value);
                    return { key, value, shared: false };
                } catch (error) {
                    return null;
                }
            },
            delete: async (key) => {
                try {
                    localStorage.removeItem(key);
                    return { key, deleted: true, shared: false };
                } catch (error) {
                    return null;
                }
            },
            list: async (prefix) => {
                try {
                    const keys = Object.keys(localStorage).filter(k => !prefix || k.startsWith(prefix));
                    return { keys, prefix, shared: false };
                } catch (error) {
                    return null;
                }
            }
        };

        // Make storage available globally
        window.storage = storage;

        const FamilyGPT = () => {
          const [activeTab, setActiveTab] = useState('home');
          const [memories, setMemories] = useState([]);
          const [familyMembers, setFamilyMembers] = useState([]);
          const [chatMessages, setChatMessages] = useState([]);
          const [inputMessage, setInputMessage] = useState('');
          const [isLoading, setIsLoading] = useState(true);
          const [isChatLoading, setIsChatLoading] = useState(false);
          const [showAddMemory, setShowAddMemory] = useState(false);
          const [showAddMember, setShowAddMember] = useState(false);
          const chatEndRef = useRef(null);

          const [newMemory, setNewMemory] = useState({
            title: '',
            description: '',
            date: '',
            people: [],
            category: 'general',
            image: null
          });

          const [newMember, setNewMember] = useState({
            name: '',
            relationship: '',
            birthday: ''
          });

          useEffect(() => {
            loadData();
          }, []);

          useEffect(() => {
            chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
          }, [chatMessages]);

          const loadData = async () => {
            setIsLoading(true);
            try {
              const memoriesResult = await window.storage.get('familygpt_memories');
              if (memoriesResult) {
                setMemories(JSON.parse(memoriesResult.value));
              } else {
                const sampleMemories = [
                  {
                    id: '1',
                    title: 'Summer Vacation 2024',
                    description: 'Our amazing trip to the beach. The kids built the biggest sandcastle!',
                    date: '2024-07-15',
                    people: ['Mom', 'Dad', 'Emma', 'Lucas'],
                    category: 'vacation',
                    createdAt: new Date().toISOString()
                  }
                ];
                setMemories(sampleMemories);
                await window.storage.set('familygpt_memories', JSON.stringify(sampleMemories));
              }

              const membersResult = await window.storage.get('familygpt_members');
              if (membersResult) {
                setFamilyMembers(JSON.parse(membersResult.value));
              } else {
                const sampleMembers = [
                  { id: '1', name: 'Mom', relationship: 'Parent', birthday: '1985-03-20' },
                  { id: '2', name: 'Dad', relationship: 'Parent', birthday: '1983-11-10' },
                  { id: '3', name: 'Emma', relationship: 'Child', birthday: '2010-06-15' },
                  { id: '4', name: 'Lucas', relationship: 'Child', birthday: '2013-09-22' }
                ];
                setFamilyMembers(sampleMembers);
                await window.storage.set('familygpt_members', JSON.stringify(sampleMembers));
              }

              const chatResult = await window.storage.get('familygpt_chat');
              if (chatResult) {
                setChatMessages(JSON.parse(chatResult.value));
              }
            } catch (error) {
              console.error('Error loading data:', error);
            } finally {
              setIsLoading(false);
            }
          };

          const saveMemories = async (updatedMemories) => {
            try {
              await window.storage.set('familygpt_memories', JSON.stringify(updatedMemories));
              setMemories(updatedMemories);
            } catch (error) {
              console.error('Error saving memories:', error);
            }
          };

          const saveFamilyMembers = async (updatedMembers) => {
            try {
              await window.storage.set('familygpt_members', JSON.stringify(updatedMembers));
              setFamilyMembers(updatedMembers);
            } catch (error) {
              console.error('Error saving family members:', error);
            }
          };

          const saveChatHistory = async (updatedChat) => {
            try {
              await window.storage.set('familygpt_chat', JSON.stringify(updatedChat));
              setChatMessages(updatedChat);
            } catch (error) {
              console.error('Error saving chat:', error);
            }
          };

          const handleAddMemory = async () => {
            if (!newMemory.title || !newMemory.description) {
              alert('Please fill in at least the title and description');
              return;
            }

            const memory = {
              id: Date.now().toString(),
              ...newMemory,
              createdAt: new Date().toISOString()
            };

            const updatedMemories = [...memories, memory];
            await saveMemories(updatedMemories);

            setNewMemory({
              title: '',
              description: '',
              date: '',
              people: [],
              category: 'general',
              image: null
            });
            setShowAddMemory(false);
          };

          const handleImageUpload = (e) => {
            const file = e.target.files[0];
            if (file) {
              // Check file size (limit to 5MB)
              if (file.size > 5 * 1024 * 1024) {
                alert('Image size should be less than 5MB');
                return;
              }

              const reader = new FileReader();
              reader.onloadend = () => {
                setNewMemory({...newMemory, image: reader.result});
              };
              reader.readAsDataURL(file);
            }
          };

          const removeImage = () => {
            setNewMemory({...newMemory, image: null});
          };

          const handleAddMember = async () => {
            if (!newMember.name || !newMember.relationship) {
              alert('Please fill in the name and relationship');
              return;
            }

            const member = {
              id: Date.now().toString(),
              ...newMember
            };

            const updatedMembers = [...familyMembers, member];
            await saveFamilyMembers(updatedMembers);

            setNewMember({
              name: '',
              relationship: '',
              birthday: ''
            });
            setShowAddMember(false);
          };

          const handleDeleteMemory = async (id) => {
            if (confirm('Are you sure you want to delete this memory?')) {
              const updatedMemories = memories.filter(m => m.id !== id);
              await saveMemories(updatedMemories);
            }
          };

          const handleSendMessage = async () => {
            if (!inputMessage.trim()) return;

            const userMessage = {
              role: 'user',
              content: inputMessage,
              timestamp: new Date().toISOString()
            };

            const updatedMessages = [...chatMessages, userMessage];
            await saveChatHistory(updatedMessages);
            setInputMessage('');
            setIsChatLoading(true);

            try {
              const context = `You are FamilyGPT, a helpful AI assistant for a family memory vault. You have access to the following family information:

FAMILY MEMBERS:
${familyMembers.map(m => `- ${m.name} (${m.relationship})${m.birthday ? `, Birthday: ${m.birthday}` : ''}`).join('\n')}

FAMILY MEMORIES:
${memories.map(m => `
Title: ${m.title}
Date: ${m.date || 'Not specified'}
People involved: ${m.people.join(', ') || 'Not specified'}
Description: ${m.description}
Category: ${m.category}
`).join('\n---\n')}

Your role is to:
1. Help the family recall memories by searching through their stored memories
2. Answer questions about family events, dates, and people
3. Provide warm, family-friendly responses
4. Suggest ways to preserve and organize memories
5. Be conversational and supportive

Remember to be specific when referencing memories and always maintain a warm, family-oriented tone.`;

              const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  model: 'claude-sonnet-4-20250514',
                  max_tokens: 1000,
                  system: context,
                  messages: [
                    ...chatMessages.map(msg => ({
                      role: msg.role,
                      content: msg.content
                    })),
                    { role: 'user', content: inputMessage }
                  ]
                })
              });

              const data = await response.json();
              const aiResponse = data.content
                .filter(item => item.type === 'text')
                .map(item => item.text)
                .join('\n');

              const assistantMessage = {
                role: 'assistant',
                content: aiResponse,
                timestamp: new Date().toISOString()
              };

              const finalMessages = [...updatedMessages, assistantMessage];
              await saveChatHistory(finalMessages);
            } catch (error) {
              console.error('Error calling AI:', error);
              const errorMessage = {
                role: 'assistant',
                content: 'Sorry, I encountered an error. Please try again.',
                timestamp: new Date().toISOString()
              };
              const finalMessages = [...updatedMessages, errorMessage];
              await saveChatHistory(finalMessages);
            } finally {
              setIsChatLoading(false);
            }
          };

          const togglePersonSelection = (person) => {
            setNewMemory(prev => ({
              ...prev,
              people: prev.people.includes(person)
                ? prev.people.filter(p => p !== person)
                : [...prev.people, person]
            }));
          };

          if (isLoading) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 flex items-center justify-center">
                <div className="text-center">
                  <Loader2 className="w-12 h-12 text-purple-600 animate-spin mx-auto mb-4" />
                  <p className="text-gray-600">Loading FamilyGPT...</p>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50">
              <header className="bg-white shadow-sm border-b border-gray-200">
                <div className="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
                  <div className="flex items-center justify-between">
                    <div className="flex items-center space-x-3">
                      <div className="bg-gradient-to-r from-purple-600 to-blue-600 p-2 rounded-lg">
                        <Heart className="w-6 h-6 text-white" />
                      </div>
                      <div>
                        <h1 className="text-2xl font-bold text-gray-900">FamilyGPT</h1>
                        <p className="text-sm text-gray-500">Your Private AI Memory Vault</p>
                      </div>
                    </div>
                    <div className="flex items-center space-x-2 text-sm text-gray-600">
                      <Lock className="w-4 h-4" />
                      <span>Secure & Private</span>
                    </div>
                  </div>
                </div>
              </header>

              <nav className="bg-white border-b border-gray-200">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <div className="flex space-x-8">
                    <button
                      onClick={() => setActiveTab('home')}
                      className={`py-4 px-1 border-b-2 font-medium text-sm transition-colors ${
                        activeTab === 'home'
                          ? 'border-purple-600 text-purple-600'
                          : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                      }`}
                    >
                      <div className="flex items-center space-x-2">
                        <Home className="w-4 h-4" />
                        <span>Home</span>
                      </div>
                    </button>
                    <button
                      onClick={() => setActiveTab('memories')}
                      className={`py-4 px-1 border-b-2 font-medium text-sm transition-colors ${
                        activeTab === 'memories'
                          ? 'border-purple-600 text-purple-600'
                          : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                      }`}
                    >
                      <div className="flex items-center space-x-2">
                        <Camera className="w-4 h-4" />
                        <span>Memories</span>
                      </div>
                    </button>
                    <button
                      onClick={() => setActiveTab('chat')}
                      className={`py-4 px-1 border-b-2 font-medium text-sm transition-colors ${
                        activeTab === 'chat'
                          ? 'border-purple-600 text-purple-600'
                          : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                      }`}
                    >
                      <div className="flex items-center space-x-2">
                        <MessageCircle className="w-4 h-4" />
                        <span>AI Chat</span>
                      </div>
                    </button>
                    <button
                      onClick={() => setActiveTab('family')}
                      className={`py-4 px-1 border-b-2 font-medium text-sm transition-colors ${
                        activeTab === 'family'
                          ? 'border-purple-600 text-purple-600'
                          : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                      }`}
                    >
                      <div className="flex items-center space-x-2">
                        <Users className="w-4 h-4" />
                        <span>Family</span>
                      </div>
                    </button>
                  </div>
                </div>
              </nav>

              <main className="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
                {activeTab === 'home' && (
                  <div className="space-y-6">
                    <div className="bg-white rounded-lg shadow-md p-6">
                      <h2 className="text-2xl font-bold text-gray-900 mb-4">Welcome to FamilyGPT</h2>
                      <p className="text-gray-600 mb-6">
                        Your private AI-powered memory vault for preserving and rediscovering family moments. All data is stored securely and privately.
                      </p>
                      
                      <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div className="bg-purple-50 rounded-lg p-4">
                          <div className="flex items-center space-x-3 mb-2">
                            <Camera className="w-6 h-6 text-purple-600" />
                            <h3 className="font-semibold text-gray-900">Memories</h3>
                          </div>
                          <p className="text-sm text-gray-600">{memories.length} memories stored</p>
                        </div>
                        
                        <div className="bg-blue-50 rounded-lg p-4">
                          <div className="flex items-center space-x-3 mb-2">
                            <Users className="w-6 h-6 text-blue-600" />
                            <h3 className="font-semibold text-gray-900">Family</h3>
                          </div>
                          <p className="text-sm text-gray-600">{familyMembers.length} family members</p>
                        </div>
                        
                        <div className="bg-green-50 rounded-lg p-4">
                          <div className="flex items-center space-x-3 mb-2">
                            <MessageCircle className="w-6 h-6 text-green-600" />
                            <h3 className="font-semibold text-gray-900">AI Chat</h3>
                          </div>
                          <p className="text-sm text-gray-600">Ask about any memory</p>
                        </div>
                      </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-md p-6">
                      <h3 className="text-lg font-semibold text-gray-900 mb-4">Recent Memories</h3>
                      <div className="space-y-3">
                        {memories.slice(-3).reverse().map(memory => (
                          <div key={memory.id} className="border border-gray-200 rounded-lg overflow-hidden hover:border-purple-300 transition-colors">
                            {memory.image && (
                              <img src={memory.image} alt={memory.title} className="w-full h-32 object-cover" />
                            )}
                            <div className="p-4">
                              <div className="flex items-start justify-between">
                                <div className="flex-1">
                                  <h4 className="font-semibold text-gray-900">{memory.title}</h4>
                                  <p className="text-sm text-gray-600 mt-1">{memory.description}</p>
                                  {memory.date && (
                                    <p className="text-xs text-gray-500 mt-2 flex items-center">
                                      <Calendar className="w-3 h-3 mr-1" />
                                      {new Date(memory.date).toLocaleDateString()}
                                    </p>
                                  )}
                                </div>
                              </div>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                )}

                {activeTab === 'memories' && (
                  <div className="space-y-4">
                    <div className="flex items-center justify-between">
                      <h2 className="text-2xl font-bold text-gray-900">Family Memories</h2>
                      <button
                        onClick={() => setShowAddMemory(true)}
                        className="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors flex items-center space-x-2"
                      >
                        <Plus className="w-4 h-4" />
                        <span>Add Memory</span>
                      </button>
                    </div>

                    {showAddMemory && (
                      <div className="bg-white rounded-lg shadow-md p-6">
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Add New Memory</h3>
                        <div className="space-y-4">
                          <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Title *</label>
                            <input
                              type="text"
                              value={newMemory.title}
                              onChange={(e) => setNewMemory({...newMemory, title: e.target.value})}
                              className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                              placeholder="e.g., Family Beach Trip"
                            />
                          </div>
                          
                          <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Description *</label>
                            <textarea
                              value={newMemory.description}
                              onChange={(e) => setNewMemory({...newMemory, description: e.target.value})}
                              rows={3}
                              className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                              placeholder="Describe the memory..."
                            />
                          </div>
                          
                          <div className="grid grid-cols-2 gap-4">
                            <div>
                              <label className="block text-sm font-medium text-gray-700 mb-1">Date</label>
                              <input
                                type="date"
                                value={newMemory.date}
                                onChange={(e) => setNewMemory({...newMemory, date: e.target.value})}
                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                              />
                            </div>
                            
                            <div>
                              <label className="block text-sm font-medium text-gray-700 mb-1">Category</label>
                              <select
                                value={newMemory.category}
                                onChange={(e) => setNewMemory({...newMemory, category: e.target.value})}
                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                              >
                                <option value="general">General</option>
                                <option value="vacation">Vacation</option>
                                <option value="celebration">Celebration</option>
                                <option value="milestone">Milestone</option>
                                <option value="everyday">Everyday</option>
                              </select>
                            </div>
                          </div>
                          
                          <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">People Involved</label>
                            <div className="flex flex-wrap gap-2">
                              {familyMembers.map(member => (
                                <button
                                  key={member.id}
                                  onClick={() => togglePersonSelection(member.name)}
                                  className={`px-3 py-1 rounded-full text-sm transition-colors ${
                                    newMemory.people.includes(member.name)
                                      ? 'bg-purple-600 text-white'
                                      : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                  }`}
                                >
                                  {member.name}
                                </button>
                              ))}
                            </div>
                          </div>
                          
                          <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">Photo (Optional)</label>
                            {!newMemory.image ? (
                              <div className="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-purple-400 transition-colors">
                                <input
                                  type="file"
                                  accept="image/*"
                                  onChange={handleImageUpload}
                                  className="hidden"
                                  id="image-upload"
                                />
                                <label htmlFor="image-upload" className="cursor-pointer">
                                  <Camera className="w-12 h-12 text-gray-400 mx-auto mb-2" />
                                  <p className="text-sm text-gray-600">Click to upload a photo</p>
                                  <p className="text-xs text-gray-400 mt-1">PNG, JPG up to 5MB</p>
                                </label>
                              </div>
                            ) : (
                              <div className="relative">
                                <img src={newMemory.image} alt="Preview" className="w-full h-48 object-cover rounded-lg" />
                                <button
                                  onClick={removeImage}
                                  className="absolute top-2 right-2 bg-red-500 text-white p-2 rounded-full hover:bg-red-600 transition-colors"
                                >
                                  <Trash2 className="w-4 h-4" />
                                </button>
                              </div>
                            )}
                          </div>
                          
                          <div className="flex space-x-3">
                            <button
                              onClick={handleAddMemory}
                              className="flex-1 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors"
                            >
                              Save Memory
                            </button>
                            <button
                              onClick={() => setShowAddMemory(false)}
                              className="flex-1 bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors"
                            >
                              Cancel
                            </button>
                          </div>
                        </div>
                      </div>
                    )}

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                      {memories.map(memory => (
                        <div key={memory.id} className="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                          {memory.image && (
                            <img src={memory.image} alt={memory.title} className="w-full h-48 object-cover" />
                          )}
                          <div className="p-6">
                            <div className="flex items-start justify-between mb-3">
                              <div className="flex-1">
                                <h3 className="text-lg font-semibold text-gray-900">{memory.title}</h3>
                                <span className="inline-block mt-1 px-2 py-1 bg-purple-100 text-purple-700 text-xs rounded-full">
                                  {memory.category}
                                </span>
                              </div>
                              <button
                                onClick={() => handleDeleteMemory(memory.id)}
                                className="text-red-500 hover:text-red-700 transition-colors"
                              >
                                <Trash2 className="w-4 h-4" />
                              </button>
                            </div>
                            
                            <p className="text-gray-600 text-sm mb-3">{memory.description}</p>
                            
                            {memory.date && (
                              <p className="text-xs text-gray-500 flex items-center mb-2">
                                <Calendar className="w-3 h-3 mr-1" />
                                {new Date(memory.date).toLocaleDateString('en-US', { 
                                  year: 'numeric', 
                                  month: 'long', 
                                  day: 'numeric' 
                                })}
                              </p>
                            )}
                            
                            {memory.people.length > 0 && (
                              <div className="flex flex-wrap gap-1">
                                {memory.people.map((person, idx) => (
                                  <span key={idx} className="px-2 py-1 bg-blue-50 text-blue-700 text-xs rounded-full">
                                    {person}
                                  </span>
                                ))}
                              </div>
                            )}
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                {activeTab === 'chat' && (
                  <div className="bg-white rounded-lg shadow-md flex flex-col" style={{ height: 'calc(100vh - 280px)' }}>
                    <div className="p-4 border-b border-gray-200">
                      <h2 className="text-xl font-bold text-gray-900">AI Memory Assistant</h2>
                      <p className="text-sm text-gray-500">Ask me anything about your family memories!</p>
                    </div>
                    
                    <div className="flex-1 overflow-y-auto p-4 space-y-4">
                      {chatMessages.length === 0 ? (
                        <div className="text-center py-12">
                          <MessageCircle className="w-12 h-12 text-gray-300 mx-auto mb-4" />
                          <p className="text-gray-500 mb-2">No messages yet</p>
                          <p className="text-sm text-gray-400">Try asking: "What did we do last summer?" or "Tell me about our family vacations"</p>
                        </div>
                      ) : (
                        chatMessages.map((message, idx) => (
                          <div
                            key={idx}
                            className={`flex ${message.role === 'user' ? 'justify-end' : 'justify-start'}`}
                          >
                            <div
                              className={`max-w-3xl rounded-lg px-4 py-2 ${
                                message.role === 'user'
                                  ? 'bg-purple-600 text-white'
                                  : 'bg-gray-100 text-gray-900'
                              }`}
                            >
                              <p className="whitespace-pre-wrap">{message.content}</p>
                              <p className="text-xs mt-1 opacity-70">
                                {new Date(message.timestamp).toLocaleTimeString()}
                              </p>
                            </div>
                          </div>
                        ))
                      )}
                      {isChatLoading && (
                        <div className="flex justify-start">
                          <div className="bg-gray-100 rounded-lg px-4 py-2">
                            <Loader2 className="w-5 h-5 text-gray-500 animate-spin" />
                          </div>
                        </div>
                      )}
                      <div ref={chatEndRef} />
                    </div>
                    
                    <div className="p-4 border-t border-gray-200">
                      <div className="flex space-x-2">
                        <input
                          type="text"
                          value={inputMessage}
                          onChange={(e) => setInputMessage(e.target.value)}
                          onKeyPress={(e) => e.key === 'Enter' && !isChatLoading && handleSendMessage()}
                          placeholder="Ask about your family memories..."
                          disabled={isChatLoading}
                          className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent disabled:bg-gray-100"
                        />
                        <button
                          onClick={handleSendMessage}
                          disabled={!inputMessage.trim() || isChatLoading}
                          className="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center space-x-2"
                        >
                          <Send className="w-4 h-4" />
                          <span>Send</span>
                        </button>
                      </div>
                    </div>
                  </div>
                )}

                {activeTab === 'family' && (
                  <div className="space-y-4">
                    <div className="flex items-center justify-between">
                      <h2 className="text-2xl font-bold text-gray-900">Family Members</h2>
                      <button
                        onClick={() => setShowAddMember(true)}
                        className="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors flex items-center space-x-2"
                      >
                        <Plus className="w-4 h-4" />
                        <span>Add Member</span>
                      </button>
                    </div>

                    {showAddMember && (
                      <div className="bg-white rounded-lg shadow-md p-6">
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Add Family Member</h3>
                        <div className="space-y-4">
                          <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                            <input
                              type="text"
                              value={newMember.name}
                              onChange={(e) => setNewMember({...newMember, name: e.target.value})}
                              className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                              placeholder="e.g., Grandma Rose"
                            />
                          </div>
                          
                          <div className="grid grid-cols-2 gap-4">
                            <div>
                              <label className="block text-sm font-medium text-gray-700 mb-1">Relationship *</label>
                              <input
                                type="text"
                                value={newMember.relationship}
                                onChange={(e) => setNewMember({...newMember, relationship: e.target.value})}
                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                placeholder="e.g., Grandmother"
                              />
                            </div>
                            
                            <div>
                              <label className="block text-sm font-medium text-gray-700 mb-1">Birthday</label>
                              <input
                                type="date"
                                value={newMember.birthday}
                                onChange={(e) => setNewMember({...newMember, birthday: e.target.value})}
                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                              />
                            </div>
                          </div>
                          
                          <div className="flex space-x-3">
                            <button
                              onClick={handleAddMember}
                              className="flex-1 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors"
                            >
                              Add Member
                            </button>
                            <button
                              onClick={() => setShowAddMember(false)}
                              className="flex-1 bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors"
                            >
                              Cancel
                            </button>
                          </div>
                        </div>
                      </div>
                    )}

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                      {familyMembers.map(member => (
                        <div key={member.id} className="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                          <div className="flex items-center space-x-3 mb-3">
                            <div className="bg-gradient-to-r from-purple-500 to-blue-500 rounded-full p-3">
                              <Users className="w-6 h-6 text-white" />
                            </div>
                            <div>
                              <h3 className="text-lg font-semibold text-gray-900">{member.name}</h3>
                              <p className="text-sm text-gray-500">{member.relationship}</p>
                            </div>
                          </div>
                          
                          {member.birthday && (
                            <p className="text-sm text-gray-600 flex items-center">
                              <Calendar className="w-4 h-4 mr-2" />
                              {new Date(member.birthday).toLocaleDateString('en-US', { 
                                month: 'long', 
                                day: 'numeric',
                                year: 'numeric'
                              })}
                            </p>
                          )}
                        </div>
                      ))}
                    </div>
                  </div>
                )}
              </main>
            </div>
          );
        };

        ReactDOM.render(<FamilyGPT />, document.getElementById('root'));
    </script>
</body>
</html>
