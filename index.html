        const Loader2 = (props) => (

        const Search = (props) => (

        const Download = (props) => (

        const Tag = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>

        const Video = (props) => (

        const X = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>

                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const ChevronLeft = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        );

        const ChevronRight = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );

        // Simple localStorage wrapper to mimic window.storage API
        const storage = {
            get: async (key) => {
                try {
                    const value = localStorage.getItem(key);
                    if (value === null) {
                        throw new Error('Key not found');
                    }
                    return { key, value, shared: false };
                } catch (error) {
                    throw error;
                }
            },
            set: async (key, value) => {
                try {
                    localStorage.setItem(key, value);
                    return { key, value, shared: false };
                } catch (error) {
                    return null;
                }
            },
            delete: async (key) => {
                try {
                    localStorage.removeItem(key);
                    return { key, deleted: true, shared: false };
                } catch (error) {
                    return null;
                }
            },
            list: async (prefix) => {
                try {
                    const keys = Object.keys(localStorage).filter(k => !prefix || k.startsWith(prefix));
                    return { keys, prefix, shared: false };
                } catch (error) {
                    return null;
                }
            }
        };

        window.storage = storage;

        const FamilyGPT = () => {
          const [activeTab, setActiveTab] = useState('home');
          const [memories, setMemories] = useState([]);
          const [albums, setAlbums] = useState([]);
          const [familyMembers, setFamilyMembers] = useState([]);
          const [chatMessages, setChatMessages] = useState([]);
          const [inputMessage, setInputMessage] = useState('');
          const [isLoading, setIsLoading] = useState(true);
          const [isChatLoading, setIsChatLoading] = useState(false);
          const [showAddMemory, setShowAddMemory] = useState(false);
          const [showAddMember, setShowAddMember] = useState(false);
          const [showAddAlbum, setShowAddAlbum] = useState(false);
          const [searchQuery, setSearchQuery] = useState('');
          const [selectedAlbum, setSelectedAlbum] = useState(null);
          const [viewingMemory, setViewingMemory] = useState(null);
          const [currentImageIndex, setCurrentImageIndex] = useState(0);
          const chatEndRef = useRef(null);

          const [newMemory, setNewMemory] = useState({
            title: '',
            description: '',
            date: '',
            people: [],
            category: 'general',
            media: [], // Changed from image to media array
            tags: [],
            albumId: null
          });

          const [newMember, setNewMember] = useState({
            name: '',
            relationship: '',
            birthday: ''
          });

          const [newAlbum, setNewAlbum] = useState({
            name: '',
            description: '',
            color: '#9333ea'
          });

          const [newTag, setNewTag] = useState('');

          useEffect(() => {
            loadData();
          }, []);

          useEffect(() => {
            chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
          }, [chatMessages]);

          const loadData = async () => {
            setIsLoading(true);
            try {
              const memoriesResult = await window.storage.get('familygpt_memories');
              if (memoriesResult) {
                setMemories(JSON.parse(memoriesResult.value));
              } else {
                const sampleMemories = [
                  {
                    id: '1',
                    title: 'Summer Vacation 2024',
                    description: 'Our amazing trip to the beach. The kids built the biggest sandcastle!',
                    date: '2024-07-15',
                    people: ['Mom', 'Dad', 'Emma', 'Lucas'],
                    category: 'vacation',
                    media: [],
                    tags: ['beach', 'summer', 'family'],
                    albumId: null,
                    createdAt: new Date().toISOString()
                  }
                ];
                setMemories(sampleMemories);
                await window.storage.set('familygpt_memories', JSON.stringify(sampleMemories));
              }

              const membersResult = await window.storage.get('familygpt_members');
              if (membersResult) {
                setFamilyMembers(JSON.parse(membersResult.value));
              } else {
                const sampleMembers = [
                  { id: '1', name: 'Mom', relationship: 'Parent', birthday: '1985-03-20' },
                  { id: '2', name: 'Dad', relationship: 'Parent', birthday: '1983-11-10' },
                  { id: '3', name: 'Emma', relationship: 'Child', birthday: '2010-06-15' },
                  { id: '4', name: 'Lucas', relationship: 'Child', birthday: '2013-09-22' }
                ];
                setFamilyMembers(sampleMembers);
                await window.storage.set('familygpt_members', JSON.stringify(sampleMembers));
              }

              const albumsResult = await window.storage.get('familygpt_albums');
              if (albumsResult) {
                setAlbums(JSON.parse(albumsResult.value));
              }

              const chatResult = await window.storage.get('familygpt_chat');
              if (chatResult) {
                setChatMessages(JSON.parse(chatResult.value));
              }
            } catch (error) {
              console.error('Error loading data:', error);
            } finally {
              setIsLoading(false);
            }
          };

          const saveMemories = async (updatedMemories) => {
            try {
              await window.storage.set('familygpt_memories', JSON.stringify(updatedMemories));
              setMemories(updatedMemories);
            } catch (error) {
              console.error('Error saving memories:', error);
            }
          };

          const saveFamilyMembers = async (updatedMembers) => {
            try {
              await window.storage.set('familygpt_members', JSON.stringify(updatedMembers));
              setFamilyMembers(updatedMembers);
            } catch (error) {
              console.error('Error saving family members:', error);
            }
          };

          const saveAlbums = async (updatedAlbums) => {
            try {
              await window.storage.set('familygpt_albums', JSON.stringify(updatedAlbums));
              setAlbums(updatedAlbums);
            } catch (error) {
              console.error('Error saving albums:', error);
            }
          };

          const saveChatHistory = async (updatedChat) => {
            try {
              await window.storage.set('familygpt_chat', JSON.stringify(updatedChat));
              setChatMessages(updatedChat);
            } catch (error) {
              console.error('Error saving chat:', error);
            }
          };

          const handleAddMemory = async () => {
            if (!newMemory.title || !newMemory.description) {
              alert('Please fill in at least the title and description');
              return;
            }

            const memory = {
              id: Date.now().toString(),
              ...newMemory,
              createdAt: new Date().toISOString()
            };

            const updatedMemories = [...memories, memory];
            await saveMemories(updatedMemories);

            setNewMemory({
              title: '',
              description: '',
              date: '',
              people: [],
              category: 'general',
              media: [],
              tags: [],
              albumId: null
            });
            setShowAddMemory(false);
          };

          const handleAddMember = async () => {
            if (!newMember.name || !newMember.relationship) {
              alert('Please fill in the name and relationship');
              return;
            }

            const member = {
              id: Date.now().toString(),
              ...newMember
            };

            const updatedMembers = [...familyMembers, member];
            await saveFamilyMembers(updatedMembers);

            setNewMember({
              name: '',
              relationship: '',
              birthday: ''
            });
            setShowAddMember(false);
          };

          const handleAddAlbum = async () => {
            if (!newAlbum.name) {
              alert('Please enter an album name');
              return;
            }

            const album = {
              id: Date.now().toString(),
              ...newAlbum,
              createdAt: new Date().toISOString()
            };

            const updatedAlbums = [...albums, album];
            await saveAlbums(updatedAlbums);

            setNewAlbum({
              name: '',
              description: '',
              color: '#9333ea'
            });
            setShowAddAlbum(false);
          };

          const handleDeleteMemory = async (id) => {
            if (confirm('Are you sure you want to delete this memory?')) {
              const updatedMemories = memories.filter(m => m.id !== id);
              await saveMemories(updatedMemories);
            }
          };

          const handleDeleteAlbum = async (id) => {
            if (confirm('Are you sure you want to delete this album? Memories will not be deleted.')) {
              const updatedAlbums = albums.filter(a => a.id !== id);
              await saveAlbums(updatedAlbums);
              // Remove album reference from memories
              const updatedMemories = memories.map(m => 
                m.albumId === id ? {...m, albumId: null} : m
              );
              await saveMemories(updatedMemories);
              setSelectedAlbum(null);
            }
          };

          const handleMediaUpload = (e) => {
            const files = Array.from(e.target.files);
            
            files.forEach(file => {
              if (file.size > 10 * 1024 * 1024) {
                alert('File size should be less than 10MB');
                return;
              }

              const reader = new FileReader();
              reader.onloadend = () => {
                const mediaItem = {
                  id: Date.now() + Math.random(),
                  data: reader.result,
                  type: file.type.startsWith('video/') ? 'video' : 'image',
                  name: file.name
                };
                setNewMemory(prev => ({
                  ...prev,
                  media: [...prev.media, mediaItem]
                }));
              };
              reader.readAsDataURL(file);
            });
          };

          const removeMedia = (mediaId) => {
            setNewMemory(prev => ({
              ...prev,
              media: prev.media.filter(m => m.id !== mediaId)
            }));
          };

          const handleSendMessage = async () => {
            if (!inputMessage.trim()) return;

            const userMessage = {
              role: 'user',
              content: inputMessage,
              timestamp: new Date().toISOString()
            };

            const updatedMessages = [...chatMessages, userMessage];
            await saveChatHistory(updatedMessages);
            setInputMessage('');
            setIsChatLoading(true);

            try {
              const context = `You are FamilyGPT, a helpful AI assistant for a family memory vault. You have access to the following family information:

FAMILY MEMBERS:
${familyMembers.map(m => `- ${m.name} (${m.relationship})${m.birthday ? `, Birthday: ${m.birthday}` : ''}`).join('\n')}

FAMILY MEMORIES:
${memories.map(m => `
Title: ${m.title}
Date: ${m.date || 'Not specified'}
People involved: ${m.people.join(', ') || 'Not specified'}
Description: ${m.description}
Category: ${m.category}
Tags: ${m.tags.join(', ') || 'None'}
${m.albumId ? `Album: ${albums.find(a => a.id === m.albumId)?.name || 'Unknown'}` : ''}
`).join('\n---\n')}

Your role is to:
1. Help the family recall memories by searching through their stored memories
2. Answer questions about family events, dates, and people
3. Provide warm, family-friendly responses
4. Suggest ways to preserve and organize memories
5. Be conversational and supportive

Remember to be specific when referencing memories and always maintain a warm, family-oriented tone.`;

              const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  model: 'claude-sonnet-4-20250514',
                  max_tokens: 1000,
                  system: context,
                  messages: [
                    ...chatMessages.map(msg => ({
                      role: msg.role,
                      content: msg.content
                    })),
                    { role: 'user', content: inputMessage }
                  ]
                })
              });

              const data = await response.json();
              const aiResponse = data.content
                .filter(item => item.type === 'text')
                .map(item => item.text)
                .join('\n');

              const assistantMessage = {
                role: 'assistant',
                content: aiResponse,
                timestamp: new Date().toISOString()
              };

              const finalMessages = [...updatedMessages, assistantMessage];
              await saveChatHistory(finalMessages);
            } catch (error) {
              console.error('Error calling AI:', error);
              const errorMessage = {
                role: 'assistant',
                content: 'Sorry, I encountered an error. Please try again.',
                timestamp: new Date().toISOString()
              };
              const finalMessages = [...updatedMessages, errorMessage];
              await saveChatHistory(finalMessages);
            } finally {
              setIsChatLoading(false);
            }
          };

          const togglePersonSelection = (person) => {
            setNewMemory(prev => ({
              ...prev,
              people: prev.people.includes(person)
                ? prev.people.filter(p => p !== person)
                : [...prev.people, person]
            }));
          };

          const addTag = () => {
            if (newTag.trim() && !newMemory.tags.includes(newTag.trim())) {
              setNewMemory(prev => ({
                ...prev,
                tags: [...prev.tags, newTag.trim()]
              }));
              setNewTag('');
            }
          };

          const removeTag = (tag) => {
            setNewMemory(prev => ({
              ...prev,
              tags: prev.tags.filter(t => t !== tag)
            }));
          };

          const exportToPDF = async () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            let yPosition = 20;
            
            doc.setFontSize(20);
            doc.text('FamilyGPT - Memory Book', 20, yPosition);
            yPosition += 10;
            
            doc.setFontSize(10);
            doc.text(`Generated on ${new Date().toLocaleDateString()}`, 20, yPosition);
            yPosition += 15;
            
            const filteredMemories = getFilteredMemories();
            
            for (let i = 0; i < filteredMemories.length; i++) {
              const memory = filteredMemories[i];
              
              if (yPosition > 250) {
                doc.addPage();
                yPosition = 20;
              }
              
              doc.setFontSize(14);
              doc.setFont(undefined, 'bold');
              doc.text(memory.title, 20, yPosition);
              yPosition += 7;
              
              doc.setFontSize(10);
              doc.setFont(undefined, 'normal');
              
              if (memory.date) {
                doc.text(`Date: ${new Date(memory.date).toLocaleDateString()}`, 20, yPosition);
                yPosition += 5;
              }
              
              if (memory.people.length > 0) {
                doc.text(`People: ${memory.people.join(', ')}`, 20, yPosition);
                yPosition += 5;
              }
              
              if (memory.tags.length > 0) {
                doc.text(`Tags: ${memory.tags.join(', ')}`, 20, yPosition);
                yPosition += 5;
              }
              
              const splitDescription = doc.splitTextToSize(memory.description, 170);
              doc.text(splitDescription, 20, yPosition);
              yPosition += (splitDescription.length * 5) + 10;
            }
            
            doc.save('FamilyGPT-Memories.pdf');
          };

          const getFilteredMemories = () => {
            let filtered = memories;
            
            if (selectedAlbum) {
              filtered = filtered.filter(m => m.albumId === selectedAlbum);
            }
            
            if (searchQuery.trim()) {
              const query = searchQuery.toLowerCase();
              filtered = filtered.filter(m => 
                m.title.toLowerCase().includes(query) ||
                m.description.toLowerCase().includes(query) ||
                m.tags.some(tag => tag.toLowerCase().includes(query)) ||
                m.people.some(person => person.toLowerCase().includes(query))
              );
            }
            
            return filtered.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
          };

          const getAllTags = () => {
            const allTags = new Set();
            memories.forEach(m => m.tags.forEach(tag => allTags.add(tag)));
            return Array.from(allTags);
          };

          if (isLoading) {

                      {albums.map(album => {
                        const albumMemories = memories.filter(m => m.albumId === album.id);
                        return (
                          <div key={album.id} className="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                            <div className="h-32 relative" style={{ backgroundColor: album.color }}>
                              <div className="absolute inset-0 bg-gradient-to-br from-transparent to-black opacity-30"></div>
                              <div className="absolute bottom-4 left-4 right-4">
                                <h3 className="text-white font-bold text-xl">{album.name}</h3>
                              </div>
                              <button
                                onClick={() => handleDeleteAlbum(album.id)}
                                className="absolute top-2 right-2 bg-white bg-opacity-20 hover:bg-opacity-30 text-white p-2 rounded-full transition-colors"
                              >
                                <Trash2 className="w-4 h-4" />
                              </button>
                            </div>
                            <div className="p-4">
                              {album.description && (
                                <p className="text-gray-600 text-sm mb-3">{album.description}</p>
                              )}
                              <div className="flex items-center justify-between mb-3">
                                <span className="text-sm text-gray-500">{albumMemories.length} memories</span>
                                <span className="text-xs text-gray-400">
                                  {new Date(album.createdAt).toLocaleDateString()}
                                </span>
                              </div>
                              <button
                                onClick={() => {
                                  setSelectedAlbum(album.id);
                                  setActiveTab('memories');
                                }}
                                className="w-full bg-purple-100 text-purple-700 px-4 py-2 rounded-lg hover:bg-purple-200 transition-colors"
                              >
                                View Album
                              </button>
                            </div>
                          </div>
                        );
                      })}
                    </div>

                    {albums.length === 0 && (
                      <div className="bg-white rounded-lg shadow-md p-12 text-center">
                        <Folder className="w-16 h-16 text-gray-300 mx-auto mb-4" />
                        <h3 className="text-lg font-semibold text-gray-900 mb-2">No albums yet</h3>
                        <p className="text-gray-600">Create your first album to organize your memories!</p>
                      </div>
                    )}
                  </div>
                )}

                {activeTab === 'chat' && (
                  <div className="bg-white rounded-lg shadow-md flex flex-col" style={{ height: 'calc(100vh - 280px)' }}>
                    <div className="p-4 border-b border-gray-200">
                      <h2 className="text-xl font-bold text-gray-900">AI Memory Assistant</h2>
                      <p className="text-sm text-gray-500">Ask me anything about your family memories!</p>
                    </div>
                    
                    <div className="flex-1 overflow-y-auto p-4 space-y-4">
                      {chatMessages.length === 0 ? (
                        <div className="text-center py-12">
                          <MessageCircle className="w-12 h-12 text-gray-300 mx-auto mb-4" />
                          <p className="text-gray-500 mb-2">No messages yet</p>
                          <p className="text-sm text-gray-400">Try asking: "What memories do we have from last summer?" or "Tell me about beach memories"</p>
                        </div>
                      ) : (
                        chatMessages.map((message, idx) => (
                          <div
                            key={idx}
                            className={`flex ${message.role === 'user' ? 'justify-end' : 'justify-start'}`}
                          >
                            <div
                              className={`max-w-3xl rounded-lg px-4 py-2 ${
                                message.role === 'user'
                                  ? 'bg-purple-600 text-white'
                                  : 'bg-gray-100 text-gray-900'
                              }`}
                            >
                              <p className="whitespace-pre-wrap">{message.content}</p>
                              <p className="text-xs mt-1 opacity-70">
                                {new Date(message.timestamp).toLocaleTimeString()}
                              </p>
                            </div>
                          </div>
                        ))
                      )}
                      {isChatLoading && (
                        <div className="flex justify-start">
                          <div className="bg-gray-100 rounded-lg px-4 py-2">
                            <Loader2 className="w-5 h-5 text-gray-500 animate-spin" />
                          </div>
                        </div>
                      )}
                      <div ref={chatEndRef} />
                    </div>
                    
                    <div className="p-4 border-t border-gray-200">
                      <div className="flex space-x-2">
                        <input
                          type="text"
                          value={inputMessage}
                          onChange={(e) => setInputMessage(e.target.value)}
                          onKeyPress={(e) => e.key === 'Enter' && !isChatLoading && handleSendMessage()}
                          placeholder="Ask about your family memories..."
                          disabled={isChatLoading}
                          className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent disabled:bg-gray-100"
                        />
                        <button
                          onClick={handleSendMessage}
                          disabled={!inputMessage.trim() || isChatLoading}
                          className="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center space-x-2"
                        >
                          <Send className="w-4 h-4" />
                          <span>Send</span>
                        </button>
                      </div>
                    </div>
                  </div>
                )}

                {activeTab === 'family' && (
                  <div className="space-y-4">
                    <div className="flex items-center justify-between">
                      <h2 className="text-2xl font-bold text-gray-900">Family Members</h2>
                      <button
                        onClick={() => setShowAddMember(true)}
                        className="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors flex items-center space-x-2"
                      >
                        <Plus className="w-4 h-4" />
                        <span>Add Member</span>
                      </button>
                    </div>

                    {showAddMember && (
                      <div className="bg-white rounded-lg shadow-md p-6">
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Add Family Member</h3>
                        <div className="space-y-4">
                          <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                            <input
                              type="text"
                              value={newMember.name}
                              onChange={(e) => setNewMember({...newMember, name: e.target.value})}
                              className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                              placeholder="e.g., Grandma Rose"
                            />
                          </div>
                          
                          <div className="grid grid-cols-2 gap-4">
                            <div>
                              <label className="block text-sm font-medium text-gray-700 mb-1">Relationship *</label>
                              <input
                                type="text"
                                value={newMember.relationship}
                                onChange={(e) => setNewMember({...newMember, relationship: e.target.value})}
                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                placeholder="e.g., Grandmother"
                              />
                            </div>
                            
                            <div>
                              <label className="block text-sm font-medium text-gray-700 mb-1">Birthday</label>
                              <input
                                type="date"
                                value={newMember.birthday}
                                onChange={(e) => setNewMember({...newMember, birthday: e.target.value})}
                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                              />
                            </div>
                          </div>
                          
                          <div className="flex space-x-3">
                            <button
                              onClick={handleAddMember}
                              className="flex-1 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors"
                            >
                              Add Member
                            </button>
                            <button
                              onClick={() => setShowAddMember(false)}
                              className="flex-1 bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors"
                            >
                              Cancel
                            </button>
                          </div>
                        </div>
                      </div>
                    )}

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                      {familyMembers.map(member => (
                        <div key={member.id} className="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                          <div className="flex items-center space-x-3 mb-3">
                            <div className="bg-gradient-to-r from-purple-500 to-blue-500 rounded-full p-3">
                              <Users className="w-6 h-6 text-white" />
                            </div>
                            <div>
                              <h3 className="text-lg font-semibold text-gray-900">{member.name}</h3>
                              <p className="text-sm text-gray-500">{member.relationship}</p>
                            </div>
                          </div>
                          
                          {member.birthday && (
                            <p className="text-sm text-gray-600 flex items-center">
                              <Calendar className="w-4 h-4 mr-2" />
                              {new Date(member.birthday).toLocaleDateString('en-US', { 
                                month: 'long', 
                                day: 'numeric',
                                year: 'numeric'
                              })}
                            </p>
                          )}
                        </div>
                      ))}
                    </div>
                  </div>
                )}
              </main>

              {viewingMemory && (
                <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4" onClick={() => setViewingMemory(null)}>
                  <div className="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto" onClick={(e) => e.stopPropagation()}>
                    <div className="sticky top-0 bg-white border-b border-gray-200 p-4 flex items-center justify-between">
                      <h2 className="text-xl font-bold text-gray-900">{viewingMemory.title}</h2>
                      <button
                        onClick={() => setViewingMemory(null)}
                        className="text-gray-500 hover:text-gray-700"
                      >
                        <X className="w-6 h-6" />
                      </button>
                    </div>
                    
                    {viewingMemory.media.length > 0 && (
                      <div className="relative bg-black">
                        {viewingMemory.media[currentImageIndex].type === 'image' ? (
                          <img
                            src={viewingMemory.media[currentImageIndex].data}
                            alt={viewingMemory.title}
                            className="w-full h-96 object-contain"
                          />
                        ) : (
                          <video
                            src={viewingMemory.media[currentImageIndex].data}
                            controls
                            className="w-full h-96 object-contain"
                          />
                        )}
                        
                        {viewingMemory.media.length > 1 && (
                          <>
                            <button
                              onClick={() => setCurrentImageIndex((currentImageIndex - 1 + viewingMemory.media.length) % viewingMemory.media.length)}
                              className="absolute left-2 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 p-2 rounded-full"
                            >
                              <ChevronLeft className="w-6 h-6" />
                            </button>
                            <button
                              onClick={() => setCurrentImageIndex((currentImageIndex + 1) % viewingMemory.media.length)}
                              className="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 p-2 rounded-full"
                            >
                              <ChevronRight className="w-6 h-6" />
                            </button>
                            <div className="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-50 text-white px-3 py-1 rounded-full text-sm">
                              {currentImageIndex + 1} / {viewingMemory.media.length}
                            </div>
                          </>
                        )}
                      </div>
                    )}
                    
                    <div className="p-6 space-y-4">
                      <div>
                        <span className="inline-block px-3 py-1 bg-purple-100 text-purple-700 text-sm rounded-full">
                          {viewingMemory.category}
                        </span>
                      </div>
                      
                      <p className="text-gray-700">{viewingMemory.description}</p>
                      
                      {viewingMemory.date && (
                        <div className="flex items-center text-gray-600">
                          <Calendar className="w-4 h-4 mr-2" />
                          <span>{new Date(viewingMemory.date).toLocaleDateString('en-US', { 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric' 
                          })}</span>
                        </div>
                      )}
                      
                      {viewingMemory.people.length > 0 && (
                        <div>
                          <h4 className="text-sm font-semibold text-gray-700 mb-2">People</h4>
                          <div className="flex flex-wrap gap-2">
                            {viewingMemory.people.map((person, idx) => (
                              <span key={idx} className="px-3 py-1 bg-blue-50 text-blue-700 text-sm rounded-full">
                                {person}
                              </span>
                            ))}
                          </div>
                        </div>
                      )}
                      
                      {viewingMemory.tags.length > 0 && (
                        <div>
                          <h4 className="text-sm font-semibold text-gray-700 mb-2">Tags</h4>
                          <div className="flex flex-wrap gap-2">
                            {viewingMemory.tags.map((tag, idx) => (
                              <span key={idx} className="px-3 py-1 bg-purple-100 text-purple-700 text-sm rounded-full">
                                #{tag}
                              </span>
                            ))}
                          </div>
                        </div>
                      )}
                      
                      {viewingMemory.albumId && (
                        <div>
                          <h4 className="text-sm font-semibold text-gray-700 mb-2">Album</h4>
                          <span className="px-3 py-1 bg-gray-100 text-gray-700 text-sm rounded-full">
                            {albums.find(a => a.id === viewingMemory.albumId)?.name}
                          </span>
                        </div>
                      )}
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
        };

        ReactDOM.render(<FamilyGPT />, document.getElementById('root'));
    </script>
</body>
</html>
